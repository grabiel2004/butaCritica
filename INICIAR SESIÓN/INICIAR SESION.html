<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Butaca Crítica</title>
  <link rel="stylesheet" href="INICIAR SESION.css">
  <link rel="icon" href="/PA DISEÑO WEB FINAL/INICIO/logo icon.png">
</head>
<body>
  <header class="menuu">
    <section>
      <img id="logo" src="/PA DISEÑO WEB FINAL/INICIO/LOGOO.png" alt="Logo">
    </section>
  </header>

  <main class="login-container" id="loginn">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="validarLogin(event)">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="********">

      <button type="submit">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a href="/PA DISEÑO WEB FINAL/REGISTRO/REGISTRO.html">Regístrate aquí</a></p>

    <h3>Inicia sesión con</h3>
    <div class="social-login">
      <a href="https://accounts.google.com/signup" target="_blank" title="Iniciar con Google">
        <button class="google">
          <img src="IMAGENES/google_logo.png" alt="Google">
        </button>
      </a>
      <a href="https://www.facebook.com/login/" target="_blank" title="Iniciar con Facebook">
        <button class="facebook">
          <img src="IMAGENES/facebook_logo.jpg" alt="Facebook">
        </button>
      </a>
      <a href="https://www.icloud.com/" target="_blank" title="Iniciar con Apple">
        <button class="apple">
          <img src="IMAGENES/logo_apple.svg" alt="Apple">
        </button>
      </a>
    </div>
  </main>

  <script>
    function validarLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const regexEmail = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!regexEmail.test(email)) {
        alert("Ingresa un correo válido.");
        return;
      }
      if (password.length < 6) {
        alert("La contraseña debe tener al menos 6 caracteres.");
        return;
      }
      console.log("Inicio de sesión exitoso para:", email);
      // Mostrar un mensaje de éxito
      alert("Inicio de sesión exitoso (simulado).");
      window.location.href ="/PA DISEÑO WEB FINAL/INICIO.html"; // Redirigir a la página de inicio

    }
  </script>
  <div id="pie">
            <p>
                &copy; Por La Butaca Critica
            </p>
        </div>
</body>
</html>
