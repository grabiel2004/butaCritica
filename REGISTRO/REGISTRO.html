<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Butaca Crítica</title>
  <link rel="stylesheet" href="REGISTRO.css" />  <link rel="icon" href="/PA DISEÑO WEB FINAL/INICIO/logo icon.png">

</head>
<body>
  <header class="menuu">
    <section>
      <img id="logo" src="/PA DISEÑO WEB FINAL/INICIO/LOGOO.png" alt="Logo" />
    </section>
  </header>

  <main class="registro-container" id="regitoo">
    <h2>Crear una Cuenta</h2>
    <form onsubmit="validarRegistro(event)">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="********" />

      <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="/PA DISEÑO WEB FINAL/INICIAR SESIÓN/INICIAR SESION.html">Inicia sesión</a></p>

    <h3>O regístrate con</h3>
    <div class="social-login">
      <a href="https://accounts.google.com/signup" target="_blank" title="Registrarse con Google">
        <button class="google">
          <img src="/PA DISEÑO WEB FINAL/INICIAR SESIÓN/IMAGENES/google_logo.png" alt="Google">
        </button>
      </a>
      <a href="https://www.facebook.com/login/" target="_blank" title="Registrarse con Facebook">
        <button class="facebook">
          <img src="/PA DISEÑO WEB FINAL/INICIAR SESIÓN/IMAGENES/facebook_logo.jpg" alt="Facebook">
        </button>
      </a>
      <a href="https://www.icloud.com/" target="_blank" title="Registrarse con Apple">
        <button class="apple">
          <img src="/PA DISEÑO WEB FINAL/INICIAR SESIÓN/IMAGENES/logo_apple.svg" alt="Apple">
        </button>
      </a>
    </div>
  </main>

  <script>
    function validarRegistro(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!nombre || !email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexEmail.test(email)) {
        alert("Ingresa un correo electrónico válido.");
        return;
      }

      if (password.length < 6) {
        alert("La contraseña debe tener al menos 6 caracteres.");
        return;
      }

      alert("Registro exitoso. ¡Bienvenido, " + nombre + "!");
      // Aquí podrías enviar los datos al servidor o continuar con el flujo
      console.log("Registro exitoso para:", nombre, email);
      window.location.href = "INICIAR SESION.html"; // Redirigir a la página de inicio
    }
  </script>
  <br><br><br>
  <div id="pie">
            <p>
                &copy; Por La Butaca Critica
            </p>
        </div>
</body>
</html>
